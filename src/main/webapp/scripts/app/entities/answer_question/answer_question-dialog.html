
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myAnswer_questionLabel" translate="podconApp.answer_question.home.createOrEditLabel">Create or edit a Answer_question</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label translate="global.field.id">ID</label>
            <input type="text" class="form-control" name="id"
                    ng-model="answer_question.id" readonly>
        </div>

        <div class="form-group">
            <label translate="podconApp.answer_question.question" for="field_question">Question</label>
            <text-angular name="question" id="field_question"
                    ng-model="answer_question.question" required>

            <div ng-show="editForm.question.$invalid">
                <p class="help-block"
                    ng-show="editForm.question.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="podconApp.answer_question.answer" for="field_answer">Answer</label>
            <text-angular name="answer" id="field_answer"
                    ng-model="answer_question.answer" required>

            <div ng-show="editForm.answer.$invalid">
                <p class="help-block"
                    ng-show="editForm.answer.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="podconApp.answer_question.active" for="field_active">Active</label>
            <input type="checkbox" class="form-control" name="active" id="field_active"
                    ng-model="answer_question.active">

        </div>
        <div class="form-group">
            <label translate="podconApp.answer_question.actual_order" for="field_actual_order">Actual_order</label>
            <input type="number" class="form-control" name="actual_order" id="field_actual_order"
                    ng-model="answer_question.actual_order">

        </div>
        <div class="form-group">
            <label translate="podconApp.answer_question.user_email" for="field_user_email">User_email</label>
            <input type="text" class="form-control" name="user_email" id="field_user_email"
                    ng-model="answer_question.user_email" ng-maxlength="255">

            <div ng-show="editForm.user_email.$invalid">
                <p class="help-block"
                    ng-show="editForm.user_email.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="255">
                    This field cannot be longer than 255 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="podconApp.answer_question.updateDate" for="field_updateDate">updateDate</label>
            <input type="date" class="form-control" name="updateDate" id="field_updateDate"
                    ng-model="answer_question.updateDate">

        </div>

        <div class="form-group">
            <label translate="podconApp.answer_question.category" for="field_category">category</label>
            <select class="form-control" id="field_category" name="category" ng-model="answer_question.category.id" ng-options="category.id as category.name for category in categorys">
            </select>
        </div>
        <div class="form-group">
            <label translate="podconApp.answer_question.tag" for="field_tag">tag</label>
            <select class="form-control" id="field_tag" multiple name="tag" ng-model="answer_question.tags" ng-options="tag as tag.name for tag in tags track by tag.id">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
